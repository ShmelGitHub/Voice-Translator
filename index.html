<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Распознавание речи</title>
<style>
    body {
        background-color: green;
        color: white;
        text-align: center;
        font-size: 2em;
        font-family: Arial, sans-serif;
    }

    #statusIndicator, #toggleButton {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        position: fixed;
        outline: 0px solid rgba(0, 0, 0, 0.5);
    }

    #statusIndicator {
        background-color: red;
        top: 10px;
        left: 10px;
    }

    #toggleButton {
        background-color: gray;
        top: 10px;
        left: 30px;
        cursor: pointer;
        display: inline-block;
    }

    #response {
        color: white;
        margin-top: 100px;
        line-height: 1em;
        height: calc(100vh - 170px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
    }

    #response.fade-in {
        animation: fadeIn 1s ease-out forwards;
    }

    #response.fade-out {
        animation: fadeOut 1s ease-out forwards;
    }

    #response.hidden {
        display: none;
    }

    #speechResult {
        font-size: 1em;
        display: none;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
        }
    }
</style>
<script>
window.onload = function() {
    var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
    var defaultLang = 'ru-RU';
    recognition.lang = defaultLang;
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    var resultDisplay = document.getElementById('speechResult');
    var statusIndicator = document.getElementById('statusIndicator');
    var toggleButton = document.getElementById('toggleButton');
    var responseElement = document.getElementById('response');
    var fadeOutTimer;
    var errorCount = 0;

    recognition.onresult = function(event) {
        var speechResult = event.results[0][0].transcript;
        resultDisplay.textContent = speechResult;
        responseElement.classList.remove('hidden');
        clearTimeout(fadeOutTimer);
        errorCount = 0;

        sendToServer(speechResult);
        recognition.lang = defaultLang; // Возвращаем язык на русский после отправки на сервер
    };

    recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        if (event.error === 'no-speech' && statusIndicator.style.backgroundColor !== 'red') {
            errorCount++;
            console.log('Error count:', errorCount);
            if (errorCount >= 3) {
                statusIndicator.style.backgroundColor = 'red';
                startFadeOutWithDelay();
                errorCount = 0;
            }
        }
    };

    recognition.onend = function() {
        if (!resultDisplay.textContent) {
            startFadeOut();
        }
        recognition.start();
    };

    recognition.start();

    function sendToServer(text) {
        var encodedText = encodeURIComponent(text);
        var url = 'https://cors-anywhere-j2ux.onrender.com/https://twitch-translator.onrender.com/gpt/' + encodedText;

        statusIndicator.style.backgroundColor = 'orange';

        fetch(url)
        .then(response => response.text())
        .then(data => {
            statusIndicator.style.backgroundColor = 'yellow';
            if (resultDisplay.textContent) {
                clearTimeout(fadeOutTimer);
            }
            displayResponse(data);
            startFadeIn();
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            statusIndicator.style.backgroundColor = 'red';
            startFadeOutWithDelay();
        });
    }

    function displayResponse(responseText) {
        setTimeout(function() {
            responseElement.textContent = '- ' + responseText;
            if (responseElement.classList.contains('hidden')) {
                responseElement.textContent = '⠀';
                responseElement.classList.remove('hidden');
                responseElement.classList.add('fade-in');
            }
        }, 100);
    }

    function startFadeIn() {
        responseElement.classList.add('fade-in');
        setTimeout(function() {
            responseElement.classList.remove('fade-in');
        }, 1000);
    }

    function startFadeOut() {
        fadeOutTimer = setTimeout(function() {
            responseElement.classList.add('fade-out');
            setTimeout(function() {
                responseElement.classList.add('hidden');
                responseElement.textContent = '   ';
                responseElement.classList.remove('fade-out');
            }, 1000);
        }, 5000);
    }

    function startFadeOutWithDelay() {
        setTimeout(startFadeOut, 500);
    }

    toggleButton.onclick = function() {
        if (resultDisplay.style.display === 'none') {
            resultDisplay.style.display = 'inline';
        } else {
            resultDisplay.style.display = 'none';
        }
    };

    responseElement.addEventListener('animationend', function(event) {
        if (event.animationName === 'fadeOut') {
            setTimeout(function() {
                responseElement.textContent = '   ';
            }, 1000);
            responseElement.classList.add('hidden');
            responseElement.classList.remove('fade-out');
        }
    });

    function detectLanguageAndSwitch(text) {
        var englishPattern = /[a-zA-Z]/;
        if (englishPattern.test(text)) {
            recognition.lang = 'en-US';
        } else {
            recognition.lang = 'ru-RU';
        }
    }

    recognition.onstart = function() {
        var speechResult = resultDisplay.textContent;
        detectLanguageAndSwitch(speechResult);
    };

    recognition.start();
};
</script>
</head>
<body>
<div id="statusIndicator"></div>
<button id="toggleButton"></button>
<p id="response" class="hidden"></p>
<p><span id="speechResult"></span></p>
<p style="position: fixed; bottom: 10px; left: 10px; font-size: 0.4em;font-family: Arial, sans-serif;">0.2.0</p>
</body>
</html>
